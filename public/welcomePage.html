<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Tchatchou-Game</title>
  </head>
  <body class="" style="background-color: bisque">
    <h1 style="margin-top: 50px">
      Welcome <span style="color: red; font-weight: bold"></span>
    </h1>
    <h1>Highest Level:<span style="color: red; font-weight: bold"> </span></h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-5 col-md-10 col-lg-12">
          <form action="/logout" method="get">
            <button
              style="
                height: 72px;
                width: 134px;
                border-top-width: 0px;
                border-bottom-width: 0px;
                border-left-width: 0px;
                border-right-width: 0px;
              "
              class="btn btn-primary"
              type="submit"
            >
              logout
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-5 col-md-10 col-lg-12">
          <header>
            <h1 style="margin-top: 30px">Best Players</h1>
          </header>
          <button onclick="addAppoinment()">8:50 - 10:50</button>
          <table>
            <thead>
              <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Highest Level</th>
              </tr>
            </thead>
            <tbody>
              <tr onclick="deleteAppoinment(this)">
                <td class="rank">num++</td>

                <td class="team">foundUser</td>

                <td class="points">
                  foundUser.time <button>supprimer</button>
                </td>
                <td class="rank" hidden>foundUser.id</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      function deleteAppoinment(foundUser) {
        const foundUserId = foundUser.lastElementChild.innerHTML;
        $.post("http://localhost:3000/deleteAppointment", {
          userId: JSON.stringify({
            id: foundUserId,
          }),
          function(data, status) {
            console.log(data);

            //window.location.reload();
          },
        });
      }

      function addAppoinment() {
        console.log("hello");
        $.post("http://localhost:3000/addAppointment", {
          bookedTime: JSON.stringify({
            time: "8:50-10:50",
          }),
          function(data, status) {
            console.log(status);
            console.log(data);
          },
        });
      }
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </body>
</html>
