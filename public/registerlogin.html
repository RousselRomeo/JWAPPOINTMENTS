<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

     <link rel="stylesheet" href="styles.css">
    <title>register/login</title>
</head>
<body>
      
 <div class="jumbotron centered">
     <h1 class="display-3"> Test Your Memory!</h1>
        <p class="lead">How far can you memorise!</p>
       <div  class="container">
    
        
           <div class="row">
               
           <div class="col-sm-8">
               
           <div class="card">
           <div class= "card-body">

          <form action="/register"  method="post">
            <div class="form-group">
    
           <input type="email"  class="form-control" name="userName" required minlength="5" maxlength="25" placeholder="username">
           <input type="password" class="form-control" name="password" required minlength="5" maxlength="25" placeholder="password">
           </div>
           <button class="btn-dark">register</button>
           
          </form>
         
          </div>
        </div>
        </div>
    </div>
    <hr>
    <div>
    <div class="row">
        <div class="col-sm-8">
        <div class="card">
        <div class= "card-body">
            <form action="/login" method="post">
                <div class="form-group">
            <input type="email" id="email"  class="form-control"  name="userName"  required minlength="5" maxlength="25" placeholder="username">
            <input type="password" id="password" class="form-control"  name="password"  required minlength="5" maxlength="25" placeholder="password">
             </div>
            <button class="btn-light">login</button>
            </form>
        </div>
    </div>
    </div>
</div>
      </div>
 </div>
 <script  type="text/javascript">
 
    var storedEmailValue = localStorage.getItem("email");
    var storedPasswordValue = localStorage.getItem("password")
    console.log(storedEmailValue)
      document.getElementById("email").value=storedEmailValue;
      document.getElementById("password").value=storedPasswordValue
   </script>
   <script  type="text/javascript">
    function store(){
       var inputEmail= document.getElementById("email");
       var inputPassword= document.getElementById("password");
       localStorage.setItem("email", inputEmail.value);
       localStorage.setItem("password", inputPassword.value)
      }
  </script>
</body>
</html>
