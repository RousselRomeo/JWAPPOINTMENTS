<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="jumbotron centered">
  <div class="container mt-5"> 
      <h1>Incorrect password! Please Try again!</h1>
<div class="row">
    <div class="col-sm-8">
    <div class="card">
    <div class= "card-body">
        <form action="/login" method="post">
            <div class="form-group">
        <input type="email" id="email" class="form-control"  name="userName"  required minlength="5" maxlength="25" placeholder="enter your name">
        <input type="password" id="password" class="form-control"  name="password"  required minlength="5" maxlength="25" placeholder="enter password">
         </div>
        <button onclick="store()"    class="btn-light">login</button>
        </form>
    </div>
</div>
</div>
</div>
</div>
</div>
<script  type="text/javascript">
 
    var storedEmailValue = localStorage.getItem("email");
    var storedPasswordValue = localStorage.getItem("password")
    console.log(storedEmailValue)
      document.getElementById("email").value=storedEmailValue;
      document.getElementById("password").value=storedPasswordValue
   </script>

<script  type="text/javascript">
    function store(){
       var inputEmail= document.getElementById("email");
       var inputPassword= document.getElementById("password");
       localStorage.setItem("email", inputEmail.value);
       localStorage.setItem("password", inputPassword.value)
      }
  </script>
</body>
</html>
